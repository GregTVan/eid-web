<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ver-ID in-browser demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="module" src="/js/demo.js"></script>
        <link rel="stylesheet" href="/css/demo.css" />
    </head>
    <body>
        <div id="content">
            <div id="background" class="idcapture"></div>
            <div id="idcapture" class="page">
                <p>This demo uses the Ver-ID browser library to scan an identity card, capture a live face and compare the face from the card with the captured live face.</p>
                <a class="start button" href="javascript:void(0)">Capture ID card</a>
                <div class="qr">
                    <details>
                        <summary>Try another device</summary>
                    </details>
                </div>
            </div>
            <div id="facecapture" class="page">
                <div class="card">
                    <div></div>
                </div>
                <a class="start button" href="javascript:void(0)">Capture live face</a>
            </div>
            <div id="result" class="page">
                <div class="images">
                    <div class="liveFace"></div>
                    <div class="cardFace"></div>
                </div>
                <div class="score"></div>
                <a class="button" href="javascript:void(0)">Try again</a>
            </div>
            <div id="carddetails" class="page">
                <div class="card">
                    <div></div>
                </div>
                <table class="idcard"></table>
            </div>
            <div id="error" class="page">
                <h1>Error</h1>
                <p class="reason"></p>
                <a class="retry button" href="javascript:void(0)">Start over</a>
            </div>
        </div>
    </body>
</html>
