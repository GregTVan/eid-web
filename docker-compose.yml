version: '3.1'
networks:
  identity_api: {}
services:
  controller:
    image: ver-id-browser:1.0.0
    depends_on:
      - detcv
      - recauth
    environment:
      - PORT=8080
      - DETCV_URL=http://detcv:8080
      - RECAUTH_URL=http://recauth:8080
      - >-
        MB_LICENCE_
    ports:
      - '8080:8080'
  detcv:
    image: 725614911995.dkr.ecr.us-east-1.amazonaws.com/restful-servers_detcv:1.3.6
    environment:
      - PORT=8080
      - AUTHENTICITY_MODEL_PREFIXES=WyJsaWNlbnNlIiwibGljZW5zZTAxIl0=
    depends_on:
      - models
    volumes:
      - models:/models:ro
  recauth:
    image: 725614911995.dkr.ecr.us-east-1.amazonaws.com/restful-servers_recauth:1.3.6
    entrypoint:
      - ./fb-recauth
      - '--foreground'
      - '-p'
      - '8080'
  models:
    image: >-
      725614911995.dkr.ecr.us-east-1.amazonaws.com/restful-servers_models:280dc75
    entrypoint:
      - sleep
      - infinity
    volumes:
      - models:/models
volumes:
  models: {}
